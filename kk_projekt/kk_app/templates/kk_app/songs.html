<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piosenki Skolima</title>
</head>
<body>
    <header>
        <h1>Piosenki</h1>
    </header>
    <main>
        <ul>
            {% for song in songs %}
                <li>{{ song.title }} ({{ song.album.title }}) - {{ song.duration }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
