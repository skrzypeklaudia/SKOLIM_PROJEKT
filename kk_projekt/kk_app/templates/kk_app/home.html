{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolim - Strona Główna</title>
    <!-- Import czcionek z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Ogólne stylizacje */
        body {
            font-family: 'Roboto', sans-serif; /* Nowoczesna czcionka dla treści */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Subtelne jasne tło */
            color: #333;
        }

        /* Nagłówek */
        header {
            background-color: #0066cc; /* Niebieskie tło */
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Playfair Display', serif; /* Elegancka czcionka dla nagłówka */
            margin: 0;
            font-size: 4em; /* Powiększono rozmiar czcionki */
            letter-spacing: 2px; /* Dodano rozstaw liter */
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 400;
        }

        /* Przycisk menu */
        .toggle-sidebar {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .toggle-sidebar:hover {
            background-color: #005bb5; /* Jaśniejszy odcień niebieskiego */
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #003366; /* Ciemnoniebieskie tło */
            color: white;
            padding: 20px;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar h2 {
            font-size: 1.8em;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            margin: 10px 0;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #99ccff; /* Jaśniejszy odcień niebieskiego */
        }

        /* Główna zawartość */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-family: 'Playfair Display', serif; /* Elegancka czcionka */
            font-size: 2em;
            color: #003366;
            margin-bottom: 10px;
        }

        .content p {
            font-family: 'Roboto', sans-serif; /* Nowoczesna czcionka dla treści */
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skolim</h1>
        <p>Oficjalna strona artysty</p>
    </header>
    <button class="toggle-sidebar">☰ Menu</button>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'albums' %}">Albumy</a>
        <a href="{% url 'songs' %}">Piosenki</a>
        <a href="{% url 'concerts' %}">Koncerty</a>
        <a href="{% url 'collaborations' %}">Kolaboracje</a>
    </div>
    <div class="content">
        <h2>Witamy na oficjalnej stronie Skolima!</h2>
        <p>Tutaj znajdziesz informacje o jego twórczości, koncertach i kolaboracjach.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.querySelector('.toggle-sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
