{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolim - Strona Główna</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #444;
            color: white;
            transition: right 0.3s ease;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .toggle-sidebar {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .sidebar.open {
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skolim</h1>
        <p>Oficjalna strona artysty</p>
    </header>
    <button class="toggle-sidebar">☰ Menu</button>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'albums' %}">Albumy</a>
        <a href="{% url 'songs' %}">Piosenki</a>
        <a href="{% url 'concerts' %}">Koncerty</a>
        <a href="{% url 'collaborations' %}">Kolaboracje</a>
    </div>
    <div class="content">
        <h2>Witamy na oficjalnej stronie Skolima!</h2>
        <p>Tutaj znajdziesz informacje o jego twórczości, koncertach i kolaboracjach.</p>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.querySelector('.toggle-sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
</html>
